<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
        <title>Edit</title>
</head>
<body>
<h1>Страница редактирования пользователя:</h1>

<form action="/edit" method="POST">
    <input type="hidden" name="id" th:value="${user.getId()}">

    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:value="${user.getName()}">

    <label for="age">Age</label>
    <input type="text" name="age" id="age" th:value="${user.getAge()}">

    <label for="login">Login</label>
    <input type="text" name="login" id="login" th:value="${user.getLogin()}">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" th:value="${user.getPassword()}">

    <input type="submit" value="Edit user">

</form>
<a href="/logout">Exit</a>
</body>

</html>
