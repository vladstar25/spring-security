<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Add</title>
</head>
<body>
<h1>Страница добавления пользователя:</h1>

<form action="/add" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">

    <label for="age">Age</label>
    <input type="text" name="age" id="age">

    <label for="login">Login</label>
    <input type="text" name="login" id="login">

    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <label><input type="radio" name="role_admin" value="ROLE_ADMIN">ROLE_ADMIN</label>
    <label><input type="radio" name="role_admin" value="ROLE_ADMIN_NULL" checked>ROLE_ADMIN_NULL</label>

    <label><input type="radio" name="role_user" value="ROLE_USER" checked>ROLE_USER</label>
    <label><input type="radio" name="role_user" value="ROLE_USER_NULL">ROLE_USER_NULL</label>

    <input type="submit" value="Add new user">

</form>
<a href="/logout">Exit</a>
</body>

</html>
